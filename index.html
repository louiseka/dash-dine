<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash and Dine</title>
    <link rel="stylesheet" href="./src/index.css">
    <link rel="icon" type="image/x-icon" href="./Burger-Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="text-white">
        <h1 class="text-4xl font-semibold pt-18 pr-0 pb-0 pl-8">Dash and Dine</h1>
        <p class="pl-8">Quick Bites, Big Flavour</p>
    </header>

    <main>

        <!-- The menu -->

        <section id="menu-root">
            <!-- Menu items in JS -->
        </section>

        <!-- Cart -->
        <div id="cart-root">
            <section id="cart-section" class="hidden">
                <h2 class="font-semibold  text-2xl text-left pt-4 pr-0 pb-3 pl-2">Your order</h2>
                <div id="cart-items"></div>
                <div class="flex justify-between pt-4 px-0 pb-12">
                    <h3 class="text-lg pl-2" ->Total price:</h3>
                    <p class="text-xl" id="cart-total-price"> </p>
                </div>
                <button type="submit"
                    class="text-white text-base my-0 mx-auto py-4 px-0 w-full font-medium bg-[#065f46] border-0"
                    id="complete-order-btn"> Complete order</button>
            </section>
        </div>

        <!-- Order Confirmation -->
        <section class="hidden text-2xl py-15 px-2 text-center" id="order-confirmation">
            <!-- Order confirmation message in JS -->
        </section>

    </main>

    <!-- Modal Pop Up Form -->
    <section
        class="modal hidden top-[300px] left-[0px] right-[0px] justify-center fixed max-w-[420px] h-[480px] bg-white m-auto shadow-md"
        id="pay-modal" role="dialog" aria-modal="true">
        <div class="flex justify-end ">
            <button class="flex my-4 mx-4 text-2xl text-[#0E0E0E] font-medium" id="close-pay-modal"><i
                    class="fa-regular fa-circle-xmark"></i></button>
        </div>
        <form class="my-1 mx-auto max-w-sm" id="payment-details-form">

            <h2 class="text-2xl text-center pt-2 pb-6 px-0"> Enter your card details</h2>
            <label for="name" class="text-base block w-full" autocomplete="name">Your full name</label>
            <input type="text" id="name" name="name"
                class="text-base block py-3 px-3 my-2 mx-0 w-full border border-[#dedede]" placeholder="John Doe"
                required>

            <label for="card-number" class="text-base block w-full">Your card number</label>
            <input type="text" id="card-number" name="card-number"
                class="text-base block py-3 px-3 my-2 mx-0  w-full border border-[#dedede]" placeholder="123456"
                maxlength="19" required>

            <label for="cvv" class="text-base block w-full">Your CVV</label>
            <input type="text" id="cvv" name="cvv"
                class="text-base py-3 px-3 my-2 mx-0 block w-full border border-[#dedede]" placeholder="123"
                maxlength="3" required>

            <button type="submit"
                class="mt-8 mx-0 mb-0 py-4 px-0 w-full block font-semibold bg-[#065f46] border-0 text-white"
                id="pay-btn">
                Pay</button>
        </form>
    </section>

    <script src="./src/index.ts" type="module"></script>

</body>

</html>
