<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimmy's Diner</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="icon" type="image/x-icon" href="./Assets/Burger-Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <header>
            <h1> Jimmy's Diner</h1>
            <p class="tagline"> The best burgers and pizzas in town.</p>
        </header>

        <main>

            <!-- The menu -->

            <div id="menu-root">
                <!-- Menu items in JS -->
            </div>

            <!-- Cart -->

            <section class="cart" id="cart-section">

                <h3 class="cart-heading"> Your order</h3>
                <div id="cart-root">
                    <!-- Cart items in JS -->
                </div>

                <div class="cart-total">
                    <h3>Total price:</h3>
                    <p class="price" id="cart-total-price"> </p>
                </div>

                <button type="submit" class="green-btn" id="complete-order-btn"> Complete order</button>

            </section>

            <!-- Order Confirmation -->

            <section class="order-confirmation" id="order-confirmation">
                <!-- Order confirmation message in JS -->
            </section>

        </main>

        <!-- Modal Pop Up Form -->

        <section class="modal" id="pay-modal">
            <button id="close-pay-modal">Close modal</button>
            <form class="inner-modal" id="payment-details-form">

                <h2> Enter card details</h2>
                <label for="name">Your full name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <label for="card-number">Your card number</label>
                <input type="text" id="card-number" name="card-number" placeholder="123456" maxlength="19" required>

                <label for="cvv">Your CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="3" required>

                <button type="submit" class="green-btn" id="pay-btn"> Pay</button>
            </form>

        </section>

    </div>

    <script src="./src/index.ts" type="module"></script>

</body>

</html>
