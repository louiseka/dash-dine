<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash and Dine</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="icon" type="image/x-icon" href="./Assets/Burger-Favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="text-white">
        <h1 class="text-4xl pt-8 pr-0 pb-0 pl-8">Dash and Dine</h1>
        <p class="text-2xl pt-2 pr-0 pb-0 pl-8"> The best burgers and pizzas in town.</p>
    </header>

    <main>

        <!-- The menu -->

        <section id="menu-root">
            <!-- Menu items in JS -->
        </section>

        <!-- Cart -->

        <div id="cart-root">
            <!-- Cart items in JS -->
        </div>

        <div class="cart-total flex justify-between pt-4 px-0 pb-12">
            <h3 class="text-2xl" ->Total price:</h3>
            <p class="text-xl" id="cart-total-price"> </p>
        </div>

        <button type="submit" class="green-btn text-white text-base" id="complete-order-btn"> Complete order</button>

        </section>

        <!-- Order Confirmation -->

        <section class="order-confirmation text-gray-800 text-4xl py-4 px-2 text-center my-4 mx-0"
            id="order-confirmation">
            <!-- Order confirmation message in JS -->
        </section>

    </main>

    <!-- Modal Pop Up Form -->

    <section class="modal" id="pay-modal">
        <button id="close-pay-modal">Close modal</button>
        <form class="inner-modal text-gray-800" id="payment-details-form">

            <h2 class="text-2xl text-center py-6 px-0"> Enter card details</h2>
            <label for="name" class="text-base">Your full name</label>
            <input type="text" id="name" name="name" class="text-base py-4 px-1" placeholder="John Doe" required>

            <label for="card-number" class="text-base">Your card number</label>
            <input type="text" id="card-number" name="card-number" class="text-base py-4 px-1" placeholder="123456"
                maxlength="19" required>

            <label for="cvv" class="text-base">Your CVV</label>
            <input type="text" id="cvv" name="cvv" class="text-base py-4 px-1" placeholder="123" maxlength="3" required>

            <button type="submit" class="green-btn" id="pay-btn"> Pay</button>
        </form>
    </section>

    <script src="./src/index.ts" type="module"></script>

</body>

</html>
